<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <title>Sign Up | Nutrishield</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container" role="main" aria-label="Sign up">
   <div class="brand">
     <div class="logo-mark">N</div>
     <div>
       <h2>Nutrishield</h2>
       <p>Allergy-safe nutrition, simplified</p>
     </div>
   </div>

   <p class="lead">Create your account and tell us your food allergies.</p>

   <form id="signupForm" autocomplete="on" novalidate>
     <label for="name">Full name</label>
     <input id="name" type="text" placeholder="Enter your full name" required />

     <label for="email">Email</label>
     <input id="email" type="email" placeholder="Enter your email" required />

     <label for="password">Password</label>
     <input id="password" type="password" placeholder="Create password" required minlength="6" />

     <label for="confirmPassword">Confirm password</label>
     <input id="confirmPassword" type="password" placeholder="Re-enter password" required minlength="6" />

     <label for="allergyDropdown">Known allergies</label>

     <div id="selectedPills" class="selected-pills" aria-live="polite" aria-atomic="true"></div>

     <div class="multi-row">
       <div id="allergyDropdown" class="multi-dropdown" data-open="false">
         <div class="multi-control" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="allergy-list">
           <div class="multi-value" id="selectedText">Select an option</div>
           <div class="chev" aria-hidden="true">
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <polyline points="6 9 12 15 18 9"></polyline>
             </svg>
           </div>
         </div>

         <div id="allergy-list" class="options-panel" role="listbox" aria-label="Allergies list">
           <!-- options (unchanged) -->
           <label class="opt"><input type="checkbox" value="Milk — Cow's milk protein (casein / β-lactoglobulin)" /><span class="opt-label">Milk — Cow's milk protein (casein / β-lactoglobulin)</span></label>
           <label class="opt"><input type="checkbox" value="Peanuts — Arachis hypogaea" /><span class="opt-label">Peanuts — Arachis hypogaea</span></label>
           <label class="opt"><input type="checkbox" value="Soy — Glycine max" /><span class="opt-label">Soy — Glycine max</span></label>
           <label class="opt"><input type="checkbox" value="Tree nuts — e.g., cashew (Anacardium occidentale)" /><span class="opt-label">Tree nuts — e.g., cashew (Anacardium occidentale)</span></label>
           <label class="opt"><input type="checkbox" value="Eggs — ovalbumin / ovomucoid" /><span class="opt-label">Eggs — ovalbumin / ovomucoid</span></label>

           <label class="opt"><input type="checkbox" value="Wheat/Gluten — gliadin" /><span class="opt-label">Wheat / Gluten — gliadin</span></label>
           <label class="opt"><input type="checkbox" value="Fish — parvalbumins" /><span class="opt-label">Fish — parvalbumins</span></label>
           <label class="opt"><input type="checkbox" value="Shellfish — Crustacea (shrimp, crab)" /><span class="opt-label">Shellfish — Crustacea (shrimp, crab)</span></label>
           <label class="opt"><input type="checkbox" value="Sesame — Sesamum indicum" /><span class="opt-label">Sesame — Sesamum indicum</span></label>
           <label class="opt"><input type="checkbox" value="Mustard — Sinapis alba" /><span class="opt-label">Mustard — Sinapis alba</span></label>

           <label class="opt"><input type="checkbox" value="Crustacean — crab / lobster" /><span class="opt-label">Crustacean — crab / lobster</span></label>
           <label class="opt"><input type="checkbox" value="Mollusks — clams / oysters" /><span class="opt-label">Mollusks — clams / oysters</span></label>
           <label class="opt"><input type="checkbox" value="Corn — Zea mays" /><span class="opt-label">Corn — Zea mays</span></label>
           <label class="opt"><input type="checkbox" value="Lupin — Lupinus spp." /><span class="opt-label">Lupin — Lupinus spp.</span></label>
           <label class="opt"><input type="checkbox" value="Buckwheat — Fagopyrum esculentum" /><span class="opt-label">Buckwheat — Fagopyrum esculentum</span></label>
           <label class="opt"><input type="checkbox" value="Pea/legume proteins — Pisum sativum / chickpea / lentil" /><span class="opt-label">Pea/legume proteins — Pisum sativum / chickpea / lentil</span></label>

           <label class="opt"><input type="checkbox" value="Banana — latex-food cross-reactivity" /><span class="opt-label">Banana — latex-food cross-reactivity</span></label>
           <label class="opt"><input type="checkbox" value="Avocado — latex-food cross-reactivity" /><span class="opt-label">Avocado — latex-food cross-reactivity</span></label>
           <label class="opt"><input type="checkbox" value="Kiwi — Actinidia deliciosa (latex cross-reactivity)" /><span class="opt-label">Kiwi — Actinidia deliciosa</span></label>

           <label class="opt"><input type="checkbox" value="Alpha-gal — galactose-α-1,3-galactose (red meat)" /><span class="opt-label">Alpha-gal — galactose-α-1,3-galactose (red meat)</span></label>
           <label class="opt"><input type="checkbox" value="Gelatin — collagen-derived" /><span class="opt-label">Gelatin — collagen-derived</span></label>
           <label class="opt"><input type="checkbox" value="Cocoa — Theobroma cacao" /><span class="opt-label">Cocoa — Theobroma cacao</span></label>
           <label class="opt"><input type="checkbox" value="Pine nuts — Pinus spp." /><span class="opt-label">Pine nuts — Pinus spp.</span></label>

           <label class="opt"><input type="checkbox" value="Garlic — Allium sativum" /><span class="opt-label">Garlic — Allium sativum</span></label>
           <label class="opt"><input type="checkbox" value="Onion — Allium cepa" /><span class="opt-label">Onion — Allium cepa</span></label>
           <label class="opt"><input type="checkbox" value="Tomato — Solanum lycopersicum" /><span class="opt-label">Tomato — Solanum lycopersicum</span></label>
           <label class="opt"><input type="checkbox" value="Potato — Solanum tuberosum" /><span class="opt-label">Potato — Solanum tuberosum</span></label>

           <label class="opt"><input type="checkbox" value="Oats — Avena sativa" /><span class="opt-label">Oats — Avena sativa</span></label>
           <label class="opt"><input type="checkbox" value="Rice — Oryza sativa" /><span class="opt-label">Rice — Oryza sativa</span></label>
           <label class="opt"><input type="checkbox" value="Quinoa — Chenopodium quinoa" /><span class="opt-label">Quinoa — Chenopodium quinoa</span></label>

           <label class="opt"><input type="checkbox" value="Chickpeas — Cicer arietinum" /><span class="opt-label">Chickpeas — Cicer arietinum</span></label>
           <label class="opt"><input type="checkbox" value="Lentils — Lens culinaris" /><span class="opt-label">Lentils — Lens culinaris</span></label>
           <label class="opt"><input type="checkbox" value="Soybean — Glycine max" /><span class="opt-label">Soybean — Glycine max</span></label>

           <label class="opt"><input id="otherCheckbox" type="checkbox" value="Other" /><span class="opt-label">Other (type below)</span></label>

           <div id="otherInputRow" class="other-input-row" style="display:none;">
             <input id="otherInput" class="other-input" type="text" placeholder="Type your allergy, then press Add" />
             <button type="button" id="otherAdd" class="other-add">Add</button>
           </div>

           <div id="otherError" class="other-error">Option already exists — please mention another not listed above.</div>
         </div>
       </div>
     </div>

     <div id="msg" class="error" role="alert">Error message</div>

     <button type="submit">Sign Up</button>
   </form>

   <p class="footer-text">
     Already have an account? <a href="loginpage.html">Log in</a>
   </p>
 </div>

 <script src="script.js"></script>
</body>
</html>
